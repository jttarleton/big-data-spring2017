<!DOCTYPE html>
<!-- saved from url=(0076)http://duspviz.mit.edu/d3-workshop/examples/session1/d3_chart3_example.html/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>I'm Learning D3</title>
	<!-- Load the D3 library here -->
	<script src="./d3.v4.min.js" charset="utf-8"></script>
</head>
<body>
	<!-- Page elements and content go here. -->
	<svg width="160" height="180">
		<rect x="30" width="20" fill="steelblue" height="40"></rect>
		<rect x="55" width="20" fill="steelblue" height="90"></rect>
		<rect x="80" width="20" fill="steelblue" height="30"></rect>
		<rect x="105" width="20" fill="steelblue" height="60"></rect>
	</svg>
	<script>
		<!-- Our D3 code will go here. -->
		var ratData = [ 40, 90, 30, 60 ];

		d3.selectAll( "rect" )
			.data( ratData )
			.attr( "height", function(d){
				return d;
			});
	</script>
	

</body></html>
