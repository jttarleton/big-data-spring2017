<!DOCTYPE html>
<!-- saved from url=(0076)http://duspviz.mit.edu/d3-workshop/examples/session1/d3_chart7_example.html/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>I'm Learning D3</title>
	<script src="./d3.v4.min.js" charset="utf-8"></script>
</head>
<body>
	<!-- Location for page elements. -->
<script>
	// Our D3 code will go here.
	var ratData = [ 40, 90, 30, 60 ]; // Rat data!

	// Width and height of SVG
	var w = 150;
	var h = 175;

	//Create SVG element
	var svg = d3.select("body")
		.append("svg")
		.attr("width", w)
		.attr("height", h);

	// Select and generate rectangle elements
	svg.selectAll( "rect" )
		.data( ratData )
		.enter()
		.append("rect")
		.attr( "x", function(d,i){
			return i*25 + 30; // Set x coordinate of rectangle to index of data value (i) *25
		})
		.attr( "y", function(d){
			return h - d - 75; // Set y coordinate for each bar to height minus the data value
		})
		.attr( "width", 20 )
		.attr( "height", function(d){
			return d; // Set height of rectangle to data value
		})
		.attr( "fill", "steelblue");

	// Create y-axis
	svg.append("line")
		.attr("x1", 30)
		.attr("y1", 0)
		.attr("x2", 30)
		.attr("y2", 100)
		.attr("stroke-width", 2)
		.attr("stroke", "black");

	// Create x-axis
	svg.append("line")
		.attr("x1", 30)
		.attr("y1", 100)
		.attr("x2", 130)
		.attr("y2", 100)
		.attr("stroke-width", 2)
		.attr("stroke", "black");

	// y-axis label
	svg.append("text")
		.attr("class", "y label")
		.attr("text-anchor", "end")
		.text("No. of Rats")
		.attr("transform", "translate(20, 20) rotate(-90)");


</script><svg width="150" height="175"><rect x="30" y="60" width="20" height="40" fill="steelblue"></rect><rect x="55" y="10" width="20" height="90" fill="steelblue"></rect><rect x="80" y="70" width="20" height="30" fill="steelblue"></rect><rect x="105" y="40" width="20" height="60" fill="steelblue"></rect><line x1="30" y1="0" x2="30" y2="100" stroke-width="2" stroke="black"></line><line x1="30" y1="100" x2="130" y2="100" stroke-width="2" stroke="black"></line><text class="y label" text-anchor="end" transform="translate(20, 20) rotate(-90)">No. of Rats</text></svg>

</body></html>
